<div
  class="form-container mat-elevation-z5 text-center"
  *ngIf="user$ | async as user"
>
  <h1>Update Profile</h1>
  <div class="profile-image">
    <img
      width="120"
      height="120"
      class="margin-top mat-elevation-z1"
      [src]="user.photoURL ?? '/assets/images/image-placeholder.png'"
    />
    <button mat-mini-fab (click)="inputField.click()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <input #inputField hidden type="file" (change)="uploadFile($event, user)" />

  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div class="row">
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="firstName"
          placeholder="First Name"
        />
        <mat-error *ngIf="profileForm.get('firstName')?.invalid">
          Only Alphabets, No spaces
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="lastName"
          placeholder="Last Name"
        />
        <mat-error *ngIf="profileForm.get('lastName')?.invalid">
          Only Alphabets, No spaces
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row" style="margin-top: 10px;">
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="displayName"
          placeholder="Display Name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="tel"
          matInput
          formControlName="phone"
        />
        <mat-error *ngIf="profileForm.get('phone')?.invalid">
          Only Numbers with length 10, No spaces
        </mat-error>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="address"
        placeholder="Address"
      />
      <mat-error *ngIf="profileForm.get('address')?.invalid">
        Only Alphabets, Numbers, & Hyphen allowed
      </mat-error>
    </mat-form-field>

    <button type="submit" class="margin-top" mat-raised-button color="primary">
      Save
    </button>
  </form>
</div>
